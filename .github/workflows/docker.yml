name: Docker

on:
  push:
    # branches:
    #   - next
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install
      
      - name: Pre Build
        run: |
          yarn build-web
          mkdir -p ./packages/netdrive/theme/default
          mkdir -p ./packages/netdrive/plugins
          cp -r ./packages/netdrive-web/dist/* ./packages/netdrive/theme/default
          cp -r ./packages/netdrive-plugin/lib/* ./packages/netdrive/plugins

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./packages/netdrive/
          platforms: linux/amd64,linux/arm64
          file: ./packages/netdrive/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags:  ${{ secrets.DOCKER_HUB_USERNAME }}/netdrive:${{ env.VERSION }}
        env:
          VERSION: next
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}